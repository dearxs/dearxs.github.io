不带包名就跟新所有包 </span></span><br><span class="line">brew upgrade [package_name]</span><br><span class="line"></span><br><span class="line"><span class="comment"># update HomeBrew 自身 </span></span><br><span class="line">brew update</span><br><span class="line"></span><br><span class="line"><span class="comment"># 清除缓存 </span></span><br><span class="line">brew cleanup [包名]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 列出已经安装的包 </span></span><br><span class="line">brew list</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
